<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="CSS/response-grid.css">
  <link rel="stylesheet" type="text/css" href="CSS/main.css">

</head>
<body>
	<main>
		<div class="row title">
			<div class="col-12">
				<div class="gold">
					<div>Star Wars Characters</div>
					<div>Incomplete list</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="box">
					<div class="char">
						<img src="images/rey_square.png" alt="Rey"/>
						<section>Rey</section>
						<section>Protagonist, from Tatooine</section>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/finn_square.png" alt="Finn"/>
					<section></section>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
