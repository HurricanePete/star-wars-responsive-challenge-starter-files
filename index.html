<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="CSS/response-grid.css">
  <link rel="stylesheet" type="text/css" href="CSS/main.css">

</head>
<body>
	<main>
		<header class="title">
			<div class="row">
				<div class="col-12">
					<div class="gold">
						<div><h2>Star Wars Characters</h2></div>
						<div><h3>Incomplete list</h3></div>
					</div>
				</div>
			</div>
		</header>	
		<div class="row">
			<div class="col-4">
				<div class="box">
					<!--<div class="char">-->
						<img src="images/rey_square.png" alt="Rey"/>
						<section>
							<p class="char">Rey</p>
							<p>Protagonist, from Tatooine</p>
						</section>
					<!--</div>-->
				</div>
			</div>	
			<div class="col-4">
				<div class="box">
					<img src="images/finn_square.png" alt="Finn"/>
					<section>
						<p class="char">Finn</p>
						<p>Storm Trooper, befriends Rey</p>
					</section>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/kylo_square.png" alt="Kylo"/>
					<section>
						<p class="char">Kylo</p>
						<p>Main villain, or is he?</p>
					</section>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="box">
					<img src="images/poe_square.png" alt="Poe"/>
					<section>
						<p class="char">Poe</p>
						<p>Neutral pilot</p>
					</section>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/chewbacca_square.png" alt="Chewie"/>
					<section>
						<p class="char">Chewbacca</p>
						<p>A great first mate</p>
					</section>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/yoda_square.png" alt="Yoda"/>
					<section>
						<p class="char">Yoda</p>
						<p>Wise old Jedi master</p>
					</section>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
